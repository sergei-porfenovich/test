elements: "position_name:\n  '#type': hidden\n  '#title': 'Position Name'\nstep1:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - form-job-posting__column\n  '#text': \"<p class=\\\"form-job-posting__step-number\\\">Step 1</p>\\n\\n<p class=\\\"form-job-posting__step-name\\\">Contact Information</p>\\n\\n<p class=\\\"form-job-posting__step-description\\\">Please add contact information</p>\\n\"\n  '#format': full_html\ncontact_info_container:\n  '#type': container\n  '#attributes':\n    class:\n      - form-job-posting__column\n  full_name:\n    '#type': textfield\n    '#title': 'Full Name'\n    '#title_display': invisible\n    '#placeholder': 'Full Name'\n    '#required': true\n    '#required_error': 'Full Name must be specified'\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  e_mail:\n    '#type': email\n    '#title': e-Mail\n    '#title_display': invisible\n    '#placeholder': e-Mail\n    '#required': true\n    '#required_error': 'e-Mail value must be specified'\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#title_display': invisible\n    '#placeholder': Phone\n    '#required': true\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\nhorizontal_rule1:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    class:\n      - form-job-posting__column-full\nstep2:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - form-job-posting__column\n  '#text': \"<p class=\\\"form-job-posting__step-number\\\">Step 2</p>\\n\\n<p class=\\\"form-job-posting__step-name\\\">Resume</p>\\n\\n<p class=\\\"form-job-posting__step-description\\\">Please attach your resume</p>\\n\"\n  '#format': full_html\nresume:\n  '#type': webform_document_file\n  '#title': Resume\n  '#title_display': invisible\n  '#description_display': invisible\n  '#required': true\n  '#wrapper_attributes':\n    class:\n      - 'form-job-posting__column form-job-posting__pull-left form-job-posting__field-top-margin'\n  '#file_extensions': 'rtf pdf doc docx ppt pptx'\nhorizontal_rule2:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    class:\n      - form-job-posting__column-full\nstep3:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - form-job-posting__column\n  '#text': \"<p class=\\\"form-job-posting__step-number\\\">Step 3</p>\\n\\n<p class=\\\"form-job-posting__step-name\\\">Experience</p>\\n\\n<p class=\\\"form-job-posting__step-description\\\">Please add your work experience</p>\\n\"\n  '#format': full_html\nexperience_container:\n  '#type': container\n  '#attributes':\n    class:\n      - form-job-posting__column\n  experience_1_employer:\n    '#type': textfield\n    '#title': 'Experience 1 - Employer'\n    '#title_display': invisible\n    '#placeholder': 'Employer Name'\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  experience_1_position:\n    '#type': textfield\n    '#title': 'Experience 1 - Position'\n    '#title_display': invisible\n    '#placeholder': Position\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  experience_1_location:\n    '#type': textfield\n    '#title': 'Experience 1 - Location'\n    '#title_display': invisible\n    '#placeholder': Location\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  experience_1_description:\n    '#type': textarea\n    '#title': 'Experience 1 - Description'\n    '#title_display': invisible\n    '#placeholder': Description\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  experience_1_start_date:\n    '#type': datelist\n    '#title': 'Start Date'\n    '#title_display': inline\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n    '#date_part_order':\n      - year\n      - month\n    '#date_year_range': '1960:2018'\n    '#date_year_range_reverse': true\n  experience_1_end_date:\n    '#type': datelist\n    '#title': 'End Date'\n    '#title_display': inline\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n    '#date_part_order':\n      - year\n      - month\n    '#date_year_range': '1960:2018'\n    '#date_year_range_reverse': true\nhorizontal_rule3:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    class:\n      - form-job-posting__column-full\nstep4:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - form-job-posting__column\n  '#text': \"<p class=\\\"form-job-posting__step-number\\\">Step 4</p>\\n\\n<p class=\\\"form-job-posting__step-name\\\">Skills</p>\\n\\n<p class=\\\"form-job-posting__step-description\\\">Please add your areas of expertise</p>\\n\"\n  '#format': full_html\nskills:\n  '#type': textarea\n  '#title': Skills\n  '#title_display': invisible\n  '#placeholder': 'Areas of Expertise'\n  '#wrapper_attributes':\n    class:\n      - 'form-job-posting__column form-job-posting__pull-left'\nhorizontal_rule4:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    class:\n      - form-job-posting__column-full\nstep5:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - form-job-posting__column\n  '#text': \"<p class=\\\"form-job-posting__step-number\\\">Step 5</p>\\n\\n<p class=\\\"form-job-posting__step-name\\\">Education</p>\\n\\n<p class=\\\"form-job-posting__step-description\\\">Please add your highest education history</p>\\n\"\n  '#format': full_html\neducation_container:\n  '#type': container\n  '#attributes':\n    class:\n      - form-job-posting__column\n  education_1_name:\n    '#type': textfield\n    '#title': 'Education 1 - Name'\n    '#title_display': invisible\n    '#placeholder': 'University Name'\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  education_1_concentration:\n    '#type': textfield\n    '#title': 'Education 1 - Concentration'\n    '#title_display': invisible\n    '#placeholder': Concentration\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\n  education_1_degree:\n    '#type': select\n    '#title': Degree\n    '#title_display': before\n    '#options':\n      'High School': 'High School'\n      Bachelors: Bachelors\n      Masters: Masters\n      PHD: PHD\n    '#wrapper_attributes':\n      class:\n        - form-job-posting__pull-left\nhorizontal_rule5:\n  '#type': webform_horizontal_rule\n  '#attributes':\n    class:\n      - form-job-posting__column-full\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - form-job-posting__column-full\n"
